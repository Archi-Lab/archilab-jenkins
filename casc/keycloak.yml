jenkins:
  securityRealm: keycloak

unclassified:
  keycloakSecurityRealm:
    keycloakJson: |-
      {
        "realm": "jenkins",
        "auth-server-url": "https://login.archi-lab.io/auth",
        "ssl-required": "external",
        "resource": "jenkins",
        "public-client": true,
        "confidential-port": 0
      }
    keycloakRespectAccessTokenTimeout: true
    keycloakValidate: false
