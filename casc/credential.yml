credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: "archilab-github-jenkins"
              username: ${github-user}
              password: ${github-password}
              description: "Jenkins user credentials for GitHub"
          - string:
              scope: GLOBAL
              id: "archilab-github-jenkins-token"
              secret: ${github-token}
              description: "Personal access token for GitHub API"
          - usernamePassword:
              id: "archilab-nexus-jenkins"
              username: ${nexus-user}
              password: ${nexus-password}
              description: "Jenkins user credentials for nexus.archi-lab.io"
          - string:
              scope: GLOBAL
              id: "archilab-sonarqube-jenkins-token"
              secret: ${sonarqube-token}
              description: "SonarQube access token"
          - dockerServer:
              clientCertificate: ${prox-prod-client-cert}
              clientKeySecret: ${prox-prod-client-key}
              description: "Docker Server Certificate Authentication credentials"
              id: "prox-prod-certs"
              scope: GLOBAL
              serverCaCertificate: ${prox-prod-server-ca-cert}
          - dockerServer:
              clientCertificate: ${prox-dev-client-cert}
              clientKeySecret: ${prox-dev-client-key}
              description: "Docker Server Certificate Authentication credentials"
              id: "prox-dev-certs"
              scope: GLOBAL
              serverCaCertificate: ${prox-dev-server-ca-cert}
          - dockerServer:
              clientCertificate: ${prox-gp-ws2019-client-cert}
              clientKeySecret: ${prox-gp-ws2019-client-key}
              description: "Docker Server Certificate Authentication credentials"
              id: "prox-gp-ws2019-certs"
              scope: GLOBAL
              serverCaCertificate: ${prox-gp-ws2019-server-ca-cert}
          - dockerServer:
              clientCertificate: ${prox-pp-ss2019-client-cert}
              clientKeySecret: ${prox-pp-ss2019-client-key}
              description: "Docker Server Certificate Authentication credentials"
              id: "prox-pp-ss2019-certs"
              scope: GLOBAL
              serverCaCertificate: ${prox-pp-ss2019-server-ca-cert}
          - dockerServer:
              clientCertificate: ${prox-ip-ws2019-client-cert}
              clientKeySecret: ${prox-ip-ws2019-client-key}
              description: "Docker Server Certificate Authentication credentials"
              id: "prox-ip-ws2019-certs"
              scope: GLOBAL
              serverCaCertificate: ${prox-ip-ws2019-server-ca-cert}
          - dockerServer:
              clientCertificate: ${coalbase-prod-client-cert}
              clientKeySecret: ${coalbase-prod-client-key}
              description: "Docker Server Certificate Authentication credentials"
              id: "coalbase-prod-certs"
              scope: GLOBAL
              serverCaCertificate: ${coalbase-prod-server-ca-cert}
          - dockerServer:
              clientCertificate: ${coalbase-dev-client-cert}
              clientKeySecret: ${coalbase-dev-client-key}
              description: "Docker Server Certificate Authentication credentials"
              id: "coalbase-dev-certs"
              scope: GLOBAL
              serverCaCertificate: ${coalbase-dev-server-ca-cert}
          - dockerServer:
              clientCertificate: ${fae-ws2019-client-cert}
              clientKeySecret: ${fae-ws2019-client-key}
              description: "Docker Server Certificate Authentication credentials"
              id: "fae-ws2019-certs"
              scope: GLOBAL
              serverCaCertificate: ${fae-ws2019-server-ca-cert}
