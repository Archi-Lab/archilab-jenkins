credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: "github-archilab"
              username: "${GITHUB_USERNAME}"
              password: ${GITHUB_PASSWORD} #Load from Environment Variable
              description: "GitHub Username/Password Credentials"
          - string:
              scope: GLOBAL
              id: "github-archilab-token"
              secret: ${GITHUB_TOKEN} #Load from Environment Variable
              description: "GitHub Access Token"
          - usernamePassword:
              id: "nexus-archilab"
              username: "${NEXUS_USERNAME}"
              password: ${NEXUS_PASSWORD} #Load from Environment Variable
              description: "Nexus Username/Password Credentials"
