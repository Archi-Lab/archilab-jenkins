credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: "archilab-github-jenkins"
              username: ${GITHUB_USERNAME}
              password: ${GITHUB_PASSWORD} #Load from Environment Variable
              description: "Jenkins user credentials for GitHub"
          - string:
              scope: GLOBAL
              id: "archilab-github-jenkins-token"
              secret: ${GITHUB_TOKEN} #Load from Environment Variable
              description: "Personal access token for GitHub API"
          - usernamePassword:
              id: "archilab-nexus-jenkins"
              username: ${NEXUS_USERNAME}
              password: ${NEXUS_PASSWORD} #Load from Environment Variable
              description: "Jenkins user credentials for nexus.archi-lab.io"
          - dockerServer:
              clientCertificate: ${PROX_PROD_CERTS_CLIENT}
              clientKeySecret: ${PROX_PROD_CERTS_SECRET}
              description: "Docker Server Certificate Authentication credentials"
              id: "prox-prod-certs"
              scope: GLOBAL
              serverCaCertificate: ${PROX_PROD_CERTS_CA_SERVER}
          - dockerServer:
              clientCertificate: ${PROX_DEV_CERTS_CLIENT}
              clientKeySecret: ${PROX_DEV_CERTS_SECRET}
              description: "Docker Server Certificate Authentication credentials"
              id: "prox-dev-certs"
              scope: GLOBAL
              serverCaCertificate: ${PROX_DEV_CERTS_CA_SERVER}
          - dockerServer:
              clientCertificate: ${COALBASE_PROD_CERTS_CLIENT}
              clientKeySecret: ${COALBASE_PROD_CERTS_SECRET}
              description: "Docker Server Certificate Authentication credentials"
              id: "coalbase-prod-certs"
              scope: GLOBAL
              serverCaCertificate: ${COALBASE_PROD_CERTS_CA_SERVER}
          - dockerServer:
              clientCertificate: ${COALBASE_DEV_CERTS_CLIENT}
              clientKeySecret: ${COALBASE_DEV_CERTS_SECRET}
              description: "Docker Server Certificate Authentication credentials"
              id: "coalbase-dev-certs"
              scope: GLOBAL
              serverCaCertificate: ${COALBASE_DEV_CERTS_CA_SERVER}
